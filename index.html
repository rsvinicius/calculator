<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7736a75adc.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="display">0</p>
        </div>
        <div class="keyboard">
            <div class="frame4">
                <button id="seven" data-value="7">7</button>
                <button id="eight" data-value="8">8</button>
                <button id="nine" data-value="9">9</button>
                <button id="add" class="operator" data-value="+">+</button>
            </div>
            <div class="frame3">
                <button id="four" data-value="4">4</button>
                <button id="five" data-value="5">5</button>
                <button id="six" data-value="6">6</button>
                <button id="subtract" class="operator" data-value="-">-</button>
            </div>
            <div class="frame2">
                <button id="one" data-value="1">1</button>
                <button id="two" data-value="2">2</button>
                <button id="three" data-value="3">3</button>
                <button id="multiply" class="operator" data-value="*">×</button>
            </div>
            <div class="frame1">
                <button id="zero" data-value="0">0</button>
                <button id="decimal" data-value=".">.</button>
                <button id="all-clear" data-value="Escape">AC</button>
                <button id="divide" class="operator" data-value="/">÷</button>
            </div>
            <div class="frame0">
                <p class="title">Calculator</p>
                <button id="equals" class="operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            rsvinicius
        </p>
        <a href="https://github.com/rsvinicius" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>

    </footer>
</body>

</html>
