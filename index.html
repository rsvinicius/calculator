<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="result">0</p>
        </div>
        <div class="keyboard">
            <div class="frame4">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>
            </div>
            <div class="frame3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="frame2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">x</button>
            </div>
            <div class="frame1">
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button class="operator">รท</button>
            </div>
            <div class="frame0">
                <p class="title">Calculator</p>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
