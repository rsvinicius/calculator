<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="display">0</p>
        </div>
        <div class="keyboard">
            <div class="frame4">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="frame3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="frame2">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="frame1">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="all-clear">AC</button>
                <button id="divide" class="operator">รท</button>
            </div>
            <div class="frame0">
                <p class="title">Calculator</p>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
