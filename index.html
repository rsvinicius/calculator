<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/7736a75adc.js" crossorigin="anonymous"></script> -->
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="display">0</p>
        </div>
        <div class="keyboard">
            <div class="frame4">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="frame3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="frame2">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="frame1">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="all-clear">AC</button>
                <button id="divide" class="operator">÷</button>
            </div>
            <div class="frame0">
                <p class="title">Calculator</p>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            rsvinicius
        </p>
        <a href="https://github.com/rsvinicius" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>

    </footer>
</body>

</html>
